@for (post of postList; track post.id) {
    <app-postlisting [postData]="post"></app-postlisting>
}
<div>
    @if (hasPreviousPage) {
        <button 
            [routerLink]="['', prevPageNum]" 
            (click)="handlePrevPage()">Prev</button>
    }
    <br>
    @if (hasNextPage) {
        <button 
            [routerLink]="['', nextPageNum]" 
            (click)="handleNextPage()">Next</button>
    }
</div>
