@for (post of postList; track post.id) {
    <app-postlisting [postData]="post"></app-postlisting>
}
<div>
    @if (hasPreviousPage) {
        <a [routerLink]="['', prevPageNum]" (click)="handlePrevPage()">&lt;==</a>
    }
    <br>
    @if (hasNextPage) {
        <a [routerLink]="['', nextPageNum]" (click)="handleNextPage()">==&gt;</a>
    }
</div>
