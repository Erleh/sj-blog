<a 
    [routerLink]="['/posts', postData.id, postData.title]"
    class="container-grid postlisting"
>
    <img src={{postData.thumbnail}}>
    <div class="container-grid content">
        <h2 class="title">{{postData.title}}</h2>
        <p class="summary">{{postData.summary}}</p>
        <p class="author">{{postData.authorUsername}}</p>
        <p class="date">{{date}}</p>
    </div>
</a>
