<div>
    <ul>
        @for(post of postList; track post.id) {
            <app-postref
                [postData]="post" 
                [isSelected]="post === selectedPost"
                (onSelect)="onSelection(post)"
                (onDelete)="onDeletion(post)"
            ></app-postref>
        }
    </ul>
    @if (hasPreviousPage) {
        <button (click)="onPrevPage()">Prev</button>
    }

    @if (hasNextPage) {
        <button (click)="onNextPage()">Next</button>
    }
</div>
