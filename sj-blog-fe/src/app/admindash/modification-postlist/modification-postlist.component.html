<div>
    <ul>
        @for(post of postList; track post.id) {
            <app-postref
                [postData]="post" 
                [isSelected]="post === selectedPost"
                (onSelect)="onSelection(post)"
                (onDelete)="onDeletion(post)"
            ></app-postref>
        }
    </ul>
</div>
