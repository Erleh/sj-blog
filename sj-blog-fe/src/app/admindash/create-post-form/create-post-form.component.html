<form 
    #postCreationForm="ngForm" 
    (ngSubmit)="onSubmit()"
    class="container-flex post-form"
>
    <label for="title">Title</label>
    <input 
        id="title" 
        placeholder="Add a title here"
        type="text" 
        name="title"
        required [(ngModel)]="postSubmissionForm.title"
    >
    <label for="content">Content</label>
    <textarea 
        id="content" 
        placeholder="Add content here" 
        name="content"
        required [(ngModel)]="postSubmissionForm.content"
    ></textarea>
    <label for="img">Listing Img</label>
    <button type="submit">Post!</button>
</form>
